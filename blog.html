<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para página individual */
        .paper-detail {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .paper-detail-header {
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-purple);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-purple-dark);
        }

        .paper-detail-title {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .paper-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(107, 70, 193, 0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-gray);
        }

        .meta-item strong {
            color: var(--text-dark);
        }

        .paper-detail-carousel {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .carousel-main {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-light);
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            cursor: pointer;
        }

        .carousel-image.active {
            display: block;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-nav:hover {
            background: white;
            box-shadow: var(--shadow-md);
        }

        .carousel-nav.prev {
            left: 1rem;
        }

        .carousel-nav.next {
            right: 1rem;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 2rem 1rem 1rem;
            font-size: 0.9rem;
        }

        .paper-detail-abstract {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 15px;
            border-left: 4px solid var(--primary-purple);
        }

        .paper-detail-abstract h3 {
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }

        .paper-detail-abstract p {
            line-height: 1.8;
            color: var(--text-dark);
        }

        .paper-detail-full-text {
            margin: 3rem 0;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .paper-detail-full-text h3 {
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }

        .paper-detail-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-purple);
            background: var(--primary-purple);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--primary-purple-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn.secondary {
            background: transparent;
            color: var(--primary-purple);
        }

        .action-btn.secondary:hover {
            background: var(--primary-purple);
            color: white;
        }

        .comments-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid rgba(107, 70, 193, 0.1);
        }

        .comments-section h3 {
            color: var(--primary-purple);
            margin-bottom: 2rem;
        }

        .comment-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border-left: 3px solid var(--primary-purple);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary-purple);
        }

        .comment-date {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .comment-content {
            color: var(--text-dark);
            line-height: 1.6;
            margin-top: 0.5rem;
        }

        .comment-form {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .comment-form h4 {
            color: var(--primary-purple);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(107, 70, 193, 0.2);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-submit {
            padding: 1rem 2rem;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-submit:hover {
            background: var(--primary-purple-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
